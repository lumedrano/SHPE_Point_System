<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: #333;
  animation: fadeIn 1.5s forwards;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1.5s forwards;
}

.form {
  padding: 40px;
  background-color: #fff;
  max-width: 450px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.submit-btn {
  background: linear-gradient(135deg, #f58220 0%, #fca561 100%);
  color: #fff;
  border: none;
  padding: 14px 28px;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 600;
}

.submit-btn:hover {
  background: linear-gradient(135deg, #d16400 0%, #f58220 100%);
  transform: scale(1.1);
}

.form:hover {
  transform: translateY(-5px);
}

.form-field {
  position: relative;
  margin-bottom: 20px;
}

.form input {
  padding: 12px 15px;
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 10px;
  background-color: #f9f9f9;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.visibility-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #888;
}

.message-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background-color: #fff;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  text-align: center;
  z-index: 1001;
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.message-popup.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}

.message-popup h3 {
  margin: 0 0 10px 0;
  font-size: 18px;
  color: #4caf50;
}

.message-popup button {
  background-color: #f58220;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}

.message-popup button:hover {
  background-color: #d16400;
}

.message-popup button:focus {
  outline: none;
}

/* Animation for page fade-in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Confetti styles */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: #f58220;
  z-index: 1000;
  animation: confetti-fall 2s ease-out forwards;
  opacity: 0.8;
  border-radius: 50%;
}

@keyframes confetti-fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
  </style>
  <script>
function submitForm() {
  var utEid = document.getElementById('eid').value.trim();
  var meetingId = document.getElementById('meetingId').value.trim().toUpperCase();

  if (!utEid || !meetingId) {
    handleResponse("⚠️ Please enter both EID and Meeting ID.");
    return;
  }

  google.script.run.withSuccessHandler(handleResponse)
    .addToGoogleSheet(utEid, meetingId);

  document.getElementById('eid').value = '';
  document.getElementById('meetingId').value = '';
}

function handleResponse(response) {
  var popup = document.getElementById('messagePopup');
  var messageDiv = document.getElementById('messageText');

  let icon;
  if (response.startsWith("✔️ Success")) {
    icon = '✔️';
    messageDiv.style.color = '#4caf50';
    triggerConfetti();
  } else {
    icon = '⚠️';
    messageDiv.style.color = '#f58220';
  }

  messageDiv.textContent = `${icon} ${response}`;
  popup.classList.add('show');
}

function toggleEidVisibility() {
  var eidInput = document.getElementById('eid');
  var visibilityIcon = document.getElementById('toggleVisibility');

  if (eidInput.type === 'password') {
    eidInput.type = 'text';
    visibilityIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
  } else {
    eidInput.type = 'password';
    visibilityIcon.innerHTML = '<i class="fas fa-eye"></i>';
  }
}

function triggerConfetti() {
  for (let i = 0; i < 100; i++) createConfetti();
}

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  document.body.appendChild(confetti);

  confetti.style.left = Math.random() * window.innerWidth + 'px';
  confetti.style.top = Math.random() * -window.innerHeight + 'px'; 
  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
  confetti.style.animationDelay = Math.random() * 2 + 's';
  confetti.style.animationDuration = Math.random() * 3 + 1.5 + 's';

  setTimeout(() => { confetti.remove(); }, 4000);
}

function closePopup() {
  document.getElementById('messagePopup').classList.remove('show');
}
  </script>
</head>
<body>
 <div class="container">
  <div class="overlay">
    <div class="form">
      <h2>Welcome! Enter your info to Check-in!</h2>

      <div class="form-field">
        <input type="password" id="eid" placeholder="EID">
        <span id="toggleVisibility" class="visibility-toggle" onclick="toggleEidVisibility()">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="form-field">
        <input type="text" id="meetingId" placeholder="Meeting ID">
      </div>

      <button class="submit-btn" onclick="submitForm()">Submit</button>
    </div>
  </div>
</div>

<div id="messagePopup" class="message-popup">
  <h3 id="messageText"></h3>
  <button onclick="closePopup()">Close</button>
</div>
</body>
</html>
