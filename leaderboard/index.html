<!DOCTYPE html>
<html>
<head>
   <base target="_top">
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f9f9f9;
           margin: 0;
           padding: 20px;
           animation: fadeIn 1s ease;
       }


       @keyframes fadeIn {
           from { opacity: 0; }
           to { opacity: 1; }
       }


       h2 {
           text-align: center;
           color: #E67E22; /* UT Austin Orange */
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
           margin-bottom: 20px;
           animation: slideIn 1s ease;
       }


       @keyframes slideIn {
           from { transform: translateY(-20px); opacity: 0; }
           to { transform: translateY(0); opacity: 1; }
       }


       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 20px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           transition: transform 0.3s;
       }


       /* table:hover {
           transform: scale(1.02);
       } */


       th, td {
           border: 1px solid #ddd;
           padding: 12px;
           text-align: left;
       }


       th {
           background-color: #E67E22; /* UT Austin Orange */
           color: white;
       }


       tr:nth-child(even) {
           background-color: #f2f2f2;
       }


       tr:hover {
           background-color: #ddd;
       }


       .search-container {
           text-align: center;
           margin-bottom: 20px;
       }


       .search-input {
           padding: 10px;
           width: 300px;
           border: 2px solid #E67E22; /* UT Austin Orange */
           border-radius: 5px;
           transition: border-color 0.3s;
       }


       .search-input:focus {
           border-color: #c65d1e; /* Darker shade of UT Austin Orange */
           outline: none;
       }


   </style>
</head>
<body>
   <h2>MemberSHPE Points Ranking</h2>
   <div class="search-container">
       <input type="text" class="search-input" id="searchBar" placeholder="Search for members..." oninput="filterMembers()">
   </div>
   <table id="membersTable">
       <thead>
           <tr>
               <th>Rank</th>
               <th>Name</th>
               <th>Points</th>
           </tr>
       </thead>
       <tbody>
           <? for (var i = 0; i < members.length; i++) { ?>
               <tr>
                   <td><?= i + 1 ?></td>
                   <td><?= members[i].name ?></td>
                   <td><?= members[i].points ?></td>
               </tr>
           <? } ?>
       </tbody>
   </table>
   <script>
       function filterMembers() {
           const input = document.getElementById('searchBar');
           const filter = input.value.toLowerCase();
           const table = document.getElementById('membersTable');
           const tr = table.getElementsByTagName('tr');


           for (let i = 1; i < tr.length; i++) {
               const tdName = tr[i].getElementsByTagName('td')[1];
               if (tdName) {
                   const txtValue = tdName.textContent || tdName.innerText;
                   tr[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
               }
           }
       }
   </script>
</body>
</html>
